baseURL = 'https://akiramato.de/'
languageCode = 'en-us'
title = 'AkiraMato'
theme = ["github.com/theNewDynamic/gohugo-theme-ananke/v2"]#

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
#Paginate = 3                  # this is set low for demonstrating with dummy content. Set to a higher number
pagination.pagerSize = 3
#googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[params]
text_color = ""
author = ""
favicon = ""
site_logo = ""
description = "The last theme you'll ever need. Maybe."
# choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
background_color_class = "bg-black"
recent_posts_number = 3
date_format = "2. January 2006"

[params.ananke.social.share]
networks = [
  "email",
  "bluesky",
  "instagram"
]

[params.ananke.social.follow]
networks = [
  "instagram",
]

[params.ananke.social.instagram]
username = "akira_mato"
profilelink = "https://www.instagram.com/akira_mato/"

